<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf App</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->
  <link rel="stylesheet" href="css/style.css"> <!-- Your custom stylesheet -->
  <style>
    /* Additional custom styles */
    .book_list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .book {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: calc(50% - 20px);
      margin-bottom: 20px;
    }

    .book h3 {
      margin-top: 0;
    }

    .book p {
      margin: 5px 0;
    }

    .book button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="head_bar">
    <h1 class="head_bar__title">Bookshelf Application</h1>
  </header>
  <main>
    <section class="input_section">
      <h2>Book Entry Form</h2>
      <form id="inputBook" class="form" action="index.html">
        <div class="input">
          <input type="text" id="inputBookTitle" placeholder="Book Title" required>
          <input type="text" id="inputBookAuthor" placeholder="Author" required>
          <input type="number" id="inputBookYear" placeholder="Year Published" required>
        </div>
        <div class="input_inline">
          <label for="inputBookIsComplete">Completed</label>
          <input id="inputBookIsComplete" type="checkbox">
        </div>
        <button id="bookSubmit" value="Submit" name="Submit" type="submit">Add Book</button>
      </form>
    </section>
    
    <section class="search_section">
      <h2>Search for Books</h2>
      <div class="searchContainer">
        <!-- Direct users to Amazon for book search -->
        <a href="https://www.amazon.com/" target="_blank" rel="noopener noreferrer">Search on Amazon <i class="fas fa-external-link-alt"></i></a>
      </div>
    </section>
    
    <section class="book_shelf">
      <div class="shelf">
        <h2>Unread Books</h2>
        <div id="incompleteBookshelfList" class="book_list">
          <div class="book">
            <h3>The Silent Patient</h3>
            <p>by Alex Michaelides</p>
            <p>Published: 2019</p>
            <button class="markAsReadButton">Mark as Read</button>
          </div>
          <!-- Add more unread books here -->
        </div>
      </div>
      <div class="shelf">
        <h2>Read Books</h2>
        <div id="completeBookshelfList" class="book_list">
          <div class="book">
            <h3>Becoming</h3>
            <p>by Michelle Obama</p>
            <p>Published: 2018</p>
          </div>
          <!-- Add more read books here -->
        </div>
      </div>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
