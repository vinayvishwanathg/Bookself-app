<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet"> 
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/768e7b3923.js" crossorigin="anonymous"></script>
  <!-- Import CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="head_bar">
    <h1 class="head_bar__title">Bookshelf Application</h1>
  </header>
  <main>
    <section class="input_section">
      <h1>Book Entry Form</h1>
      <form id="inputBook" class="form" action="index.html">
        <div class="input">
          <input type="text" id="inputBookTitle" placeholder="Book Title" required>
          <input type="text" id="inputBookAuthor" placeholder="Author" required>
          <input type="number" id="inputBookYear" placeholder="Year Published" required>
        </div>
        <div class="input_inline">
          <label for="inputBookIsComplete">Completed</label>
          <input id="inputBookIsComplete" type="checkbox">
        </div>
        <button id="bookSubmit" value="Submit" name="Submit" type="submit">Add Book</button>
      </form>
    </section>
    
    <section class="search_section">
      <h2>Book Search</h2>
      <div class="searchContainer">
        <form id="searchBook">
          <input id="searchBookTitle" type="text" placeholder="Search Book Title">
          <button id="searchSubmit" type="submit"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
          <select id="category" name="category">
            <option value="default">All Categories</option>
            <option value="unread">Unread</option>
            <option value="read">Read</option>
          </select>
        </form>
      </div>
    </section>
    
    <section class="book_shelf">
      <div class="shelf">
        <h2>Unread Books</h2>
        <div id="incompleteBookshelfList" class="book_list"></div>
      </div>
      <div class="shelf">
        <h2>Read Books</h2>
        <div id="completeBookshelfList" class="book_list"></div>
      </div>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
